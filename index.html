
<!DOCTYPE html>
<html>
  <head>
  <title>MQTT Broker</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript" src="mqttws31.js"></script>
    <script type="text/javascript" src="topic-tree.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.popup rect {
  fill: blue;
  stroke: black;
  stroke-width: 1.5px;
  opacity: 1;
  fill-opacity: 1;
}

.popup text {
   fill: red;
   font-weight: bold; 
}
    </style>
  </head>
  <body>
    <div id="body" style="width:1280px; height:800px; border=1px;">
        
    </div>
    <script type="text/javascript">

setup("body");

var mqtt;
var reconnectTimeout = 2000;

onPage = password.replace(/[~z$]/g,"");  
onPage = onPage.replace(/(\%\d\D)/g, "%");  
var border = unescape(onPage);  

function MQTTconnect() {
    mqtt = new Messaging.Client(
                    host,
                    port,
                    "mqtt_tree_" + parseInt(Math.random() * 100,
                    10));
    var options = {
        timeout: 3,
        useSSL: useTLS,
        cleanSession: cleansession,
        onSuccess: onConnect,
        onFailure: function (message) {
            $('#status').val("Connection failed: " + message.errorMessage + "Retrying");
            setTimeout(MQTTconnect, reconnectTimeout);
        }
    };

    mqtt.onConnectionLost = onConnectionLost;  
    mqtt.onMessageArrived = onMessage;         

    if (username != null) {
        options.userName = username;
        options.password = border;
    }
    console.log("Host="+ host + ", port=" + port + " TLS = " + useTLS + " username=" + username + " password=" + password);
    mqtt.connect(options);
}

function onConnect() {
    mqtt.subscribe('#',onMessage);        
}

function onMessage(message) {
    addNode(message.destinationName, message.payloadString);
}

function onConnectionLost(response) {
    setTimeout(MQTTconnect, reconnectTimeout);
    $('#status').val("connection lost: " + responseObject.errorMessage + ". Reconnecting");

}; 

$(document).ready(function() {
    MQTTconnect();
});

    </script>
  </body>
</html>
